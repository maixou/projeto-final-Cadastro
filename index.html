<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --gradient-1: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            --gradient-2: linear-gradient(135deg, #a8edea, #fed6e3);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 30px;
            perspective: 1000px;
        }

        .form-container {
            flex: 1;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .form-container:hover {
            transform: translateZ(20px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
            transition: 0.3s ease all;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: 0.3s ease all;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -25px;
            left: 0;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--gradient-1);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease all;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: var(--gradient-2);
            border-radius: 50%;
            filter: blur(5px);
            animation: float 10s infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .social-login {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: 0.3s ease all;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- Elementos decorativos flutuantes -->
        <div class="floating-element" style="top: 10%; left: 10%; width: 100px; height: 100px;"></div>
        <div class="floating-element" style="top: 70%; left: 80%; width: 150px; height: 150px;"></div>
        <div class="floating-element" style="top: 40%; left: 60%; width: 80px; height: 80px;"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Bem-vindo</h1>
                <p style="color: white;">Crie sua conta premium</p>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder=" ">
                    <label for="name">Nome Completo</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder=" ">
                    <label for="email">E-mail</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">Senha</label>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder=" ">
                    <label for="confirm-password">Confirmar Senha</label>
                </div>

                <button type="submit" class="submit-btn">
                    Criar Conta
                </button>
            </form>

            <div class="social-login">
                <div class="social-btn">
                    <img src="Logo-Google-G.png" alt="Google" width="50px">
                </div>
                <div class="social-btn">
                    <img src="Logo sem backgroud.png" alt="Facebook" width="60px">
                </div>
                <div class="social-btn">
                    <img src="logo instagram .png" alt="instagram" width="50px">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Adicione animações suaves aos elementos flutuantes
        document.querySelectorAll('.floating-element').forEach((element, index) => {
            element.style.animationDelay = `${index * 2}s`;
        });

        // Efeito de parallax no hover
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.form-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
